<md-card class="card cardPanelCard">
    <h3 class="cardPanelTitle">{{title}}</div>
    <p ng-if="instructions != null">
        {{instructions}}
    </p>
    <ul class="card-list">
        <li data-ng-repeat="card in cards track by $index">
            <img ng-click="cardClick({card: card})" src="{{card.Image}}" class="mtgCard" alt="{{card.Name}}" />
            <span ng-click="cardClick({card: card})" ng-if="card.isFoil == true" class="foil">FOIL</span>
        </li>
        <li data-ng-repeat="card in landCards track by $index">
            <img ng-click="landCardClick({card: card})" src="{{card.Image}}" class="mtgCard" alt="{{card.Name}}" />
            <span ng-click="landCardClick({card: card})" data-ng-if="card.isFoil == true" class="foil">FOIL</span>
        </li>
    </ul>
</md-card>
